expid: 2
runs: 2
log_level: INFO
base_path: data/train_data/NYC
dataset_name: all_data_r1_d1_w1_30min.npz
# 设置测试模型
model_name: STEGRN
device: cuda:1
save: data/ckpt/NYC


data:
  freq: 30min
  name: nyc_bike
  cluster_num: 54
  num_for_predict: 6
  num_for_target: 2
  num_of_days: 1
  num_of_hours: 1
  num_of_weeks: 1
  num_shift: 2
  points_per_hour: 2
  test_batch_size: 64
  train_batch_size: 64
  val_batch_size: 64

model:
  adj: affinity
  alpha: 1
  dropout_prob: 0.0
  dropout_type: zoneout
  dyn_norm: D-1
  fusion_mode: split
  gcn_depth: 2
  graph_type: geo_od_dyn
  hidden_dim: 64
  input_dim: 2
  loss_type: Smooth
  num_of_head: 1
  output_dim: 2
  time_dim: 67

  use_transform: true

preprocess:
  OD_affinity_file: OD_affinity.npy
  geo_affinity_file: geo_affinity.npy
  datasets_file: all_data

  nyc_holidays:
  - '2019-01-01'
  - '2019-01-21'
  - '2019-02-18'
  - '2019-05-27'
  - '2019-07-04'
  - '2019-09-02'
  - '2019-10-14'
  - '2019-11-11'
  - '2019-11-28'
  - '2019-12-24'
  - '2019-12-25'
  - '2019-12-26'
  - '2019-12-27'
  - '2019-12-28'
  - '2019-12-29'
  - '2019-12-30'
  - '2019-12-31'

train:
  base_lr: 0.001
  best_mode: data/ckpt/NYC/NYC-model.pth
  test_only: True

  cl_decay_steps: 5000
  epoch_start: 0
  epochs: 200
  global_step: 0
  load_initial: false
  lr_decay_ratio: 0.2
  max_grad_norm: 5
  milestones:
  - 60
  - 120
  - 180
  - 200
  min_learning_rate: 2.0e-06
  new_training: true
  print_every: 1

  tolerance: 100
  use_curriculum_learning: true
  weight_decay: 0.0001

